<body>

<h1>ディープリンクテスト</h1>

<h2>カスタムスキーム</h2>

<p>遷移先はどちらも deep-link-test:// です。</p>

<p><a href="deep-link-test://">リンク</a></p>

<p><button onclick="location.href = 'deep-link-test://';">JSから呼び出し</button></p>

<h2>呼び出し先切替テスト用</h2>

<p><ul>
    <li><a href="deep-link-test://example?viewName=a">deep-link-test://example?viewName=a</a></li>
    <li><a href="deep-link-test://example?viewName=b">deep-link-test://example?viewName=b</a></li>
</ul></p>

<h2>パラメタ渡しテスト用</h2>

<form method="get" action="deep-link-test://example">
    <input type="hidden" name="viewName" value="a">
    <label for="message">メッセージ：</label>
    <input type="text" name="message" id="message"><br>
    <button type="submit">送る</button>
</form>

<footer><a href="index.html">もどる</a></footer>
